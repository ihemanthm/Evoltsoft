<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Charge Network</title>
    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.js">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div id="app">
      <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="text-align: center;">
          <div style="font-size: 2rem; margin-bottom: 1rem;">Loading...</div>
          <div>If you see this for more than a few seconds, please check your console for errors.</div>
        </div>
      </div>
    </div>
    <!-- Use relative path for production -->
    <script type="module" src="/src/main.js"></script>
    <script>
      // Hide loading message when app is mounted
      document.addEventListener('DOMContentLoaded', () => {
        const loading = document.getElementById('loading');
        // Hide loading after a timeout as a fallback
        setTimeout(() => {
          if (loading && document.getElementById('app').children.length <= 1) {
            loading.innerHTML = '<div style="text-align: center; color: red; padding: 20px;">' +
              '<h2>Application failed to load</h2>' +
              '<p>Please check the browser console for errors.</p>' +
              '<p>If you are the site administrator, verify that:</p>' +
              '<ul style="text-align: left; max-width: 500px; margin: 0 auto;">' +
              '<li>The build completed successfully</li>' +
              '<li>All required environment variables are set</li>' +
              '<li>The server is properly configured to serve the SPA</li>' +
              '</ul></div>';
          } else if (loading) {
            loading.style.display = 'none';
          }
        }, 5000);
      });
    </script>
  </body>
</html>
