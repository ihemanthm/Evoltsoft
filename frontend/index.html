<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Charge Network</title>
    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.js">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div id="app">
      <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="text-align: center;">
          <div style="font-size: 2rem; margin-bottom: 1rem;">Loading...</div>
          <div>If you see this for more than a few seconds, please check your console for errors.</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Hide loading message when app is mounted
      window.addEventListener('DOMContentLoaded', () => {
        const app = document.getElementById('app');
        if (app && app.children.length > 1) {
          document.getElementById('loading').style.display = 'none';
        }
      });
    </script>
  </body>
</html>
